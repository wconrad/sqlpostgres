<pre><span class="cmt"># File ../lib/sqlpostgres/PgBit.rb, line 18</span>
      <span class="kw">def</span> from_sql(s)
        <span class="kw">if</span> s =~ <span class="re">/^[01]*$/</span>
          PgBit.new(s)
        <span class="kw">else</span>
          raise ArgumentError, &quot;Invalid bit: #{s.inspect}&quot;
        <span class="kw">end</span>
      <span class="kw">end</span></pre>
