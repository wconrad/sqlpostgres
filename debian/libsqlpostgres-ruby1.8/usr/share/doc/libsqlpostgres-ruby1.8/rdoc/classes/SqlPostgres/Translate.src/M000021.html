    <span class="kw">def</span> deep_collect(a)
      <span class="kw">if</span> a.is_a?(Array)
        a.collect <span class="kw">do</span> |e|
          deep_collect(e) <span class="kw">do</span> |v| <span class="kw">yield</span>(v) <span class="kw">end</span>
        <span class="kw">end</span>
      <span class="kw">else</span>
        <span class="kw">yield</span>(a)
      <span class="kw">end</span>
    <span class="kw">end</span></pre>
