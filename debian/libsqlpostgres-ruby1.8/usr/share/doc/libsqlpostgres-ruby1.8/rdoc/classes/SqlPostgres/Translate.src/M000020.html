    <span class="kw">def</span> string_to_sql(thing, backslashes)
      <span class="str">&quot;'&quot;</span> + thing.gsub(<span class="re">/[\x0-\x1f\x80-\xff'\\]/</span>) <span class="kw">do</span> |c|
        escape_char(c[0], backslashes)
      <span class="kw">end</span> + <span class="str">&quot;'&quot;</span>
    <span class="kw">end</span></pre>
