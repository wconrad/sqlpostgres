<pre><span class="cmt"># File ../lib/sqlpostgres/Translate.rb, line 273</span>
    <span class="kw">def</span> escape_bytea(s)
      <span class="kw">return</span> <span class="str">&quot;null&quot;</span> <span class="kw">if</span> s.nil?
      <span class="kw">return</span> <span class="str">&quot;default&quot;</span> <span class="kw">if</span> s == :default
      <span class="str">&quot;'&quot;</span> + PGconn.escape_bytea(s) + <span class="str">&quot;'&quot;</span>
    <span class="kw">end</span></pre>
