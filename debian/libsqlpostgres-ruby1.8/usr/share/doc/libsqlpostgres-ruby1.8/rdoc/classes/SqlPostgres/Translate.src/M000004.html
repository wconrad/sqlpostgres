<pre><span class="cmt"># File ../lib/sqlpostgres/Translate.rb, line 184</span>
    <span class="kw">def</span> escape_bytea_array(a)
      escape_bytea_quote(a) <span class="kw">do</span> |e|
        e.
          gsub(<span class="re">/\\/</span>, <span class="str">'\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\'</span>).
          gsub(<span class="re">/\000/</span>, <span class="str">&quot;\\\\\\\\\\\\\\\\000&quot;</span>)
      <span class="kw">end</span>
    <span class="kw">end</span></pre>
