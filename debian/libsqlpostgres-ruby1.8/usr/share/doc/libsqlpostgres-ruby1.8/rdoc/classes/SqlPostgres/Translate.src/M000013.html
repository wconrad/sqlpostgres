<pre><span class="cmt"># File ../lib/sqlpostgres/Translate.rb, line 312</span>
    <span class="kw">def</span> timeToSql(time)
      time.strftime(<span class="str">&quot;%Y-%m-%d %H:%M:%S.&quot;</span>) + (<span class="str">&quot;%06d&quot;</span> % time.usec)
    <span class="kw">end</span></pre>
