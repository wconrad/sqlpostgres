<pre><span class="cmt"># File ../lib/sqlpostgres/Select.rb, line 294</span>
    <span class="kw">def</span> join_using(joinType, table, *columns)
      @joins &lt;&lt; &quot;#{joinType} join #{table} using (#{columns.join(', ')})&quot;
    <span class="kw">end</span></pre>
