<pre><span class="cmt"># File ../lib/sqlpostgres/Select.rb, line 193</span>
    <span class="kw">def</span> from(table, as = <span class="kw">nil</span>)
      table = &quot;(#{table.statement})&quot; <span class="kw">if</span> table.is_a?(Select)
      @tables &lt;&lt; [table, as].compact.join(<span class="str">' as '</span>)
    <span class="kw">end</span></pre>
