<pre><span class="cmt"># File ../lib/sqlpostgres/Translate.rb, line 291</span>
    <span class="kw">def</span> unescape_bytea(s)
      s.gsub(<span class="re">/\\(\\|[0-3][0-7][0-7])/</span>) <span class="kw">do</span>
        <span class="kw">if</span> $1 == <span class="str">&quot;\\&quot;</span>
          <span class="str">&quot;\\&quot;</span>
        <span class="kw">else</span>
          $1.oct.chr
        <span class="kw">end</span>
      <span class="kw">end</span>
    <span class="kw">end</span></pre>
