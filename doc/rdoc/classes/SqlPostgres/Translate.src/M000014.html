<pre><span class="cmt"># File ../lib/sqlpostgres/Translate.rb, line 320</span>
    <span class="kw">def</span> datetime_to_sql(d)
      d.strftime(<span class="str">&quot;%Y-%m-%d %H:%M:%S%z&quot;</span>).gsub(<span class="re">/Z$/</span>, <span class="str">&quot;+0000&quot;</span>)
    <span class="kw">end</span></pre>
