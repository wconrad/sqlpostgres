<pre><span class="cmt"># File ../lib/sqlpostgres/Translate.rb, line 282</span>
    <span class="kw">def</span> unescape_octal_escapes(s)
      s.gsub(<span class="re">/\\(\d{3})/</span>) <span class="kw">do</span>
        $1.oct.chr
      <span class="kw">end</span>.gsub(<span class="re">/\\\\/</span>, <span class="str">'\\'</span>)
    <span class="kw">end</span></pre>
