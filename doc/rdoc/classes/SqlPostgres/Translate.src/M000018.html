<pre><span class="cmt"># File ../lib/sqlpostgres/Translate.rb, line 372</span>
    <span class="kw">def</span> unescape_qchar(s)
      <span class="kw">if</span> s.empty?
        <span class="str">&quot;\000&quot;</span>
      <span class="kw">else</span>
        <span class="kw">return</span> s
      <span class="kw">end</span>
    <span class="kw">end</span></pre>
