<pre><span class="cmt"># File ../lib/sqlpostgres/PgBox.rb, line 13</span>
      <span class="kw">def</span> from_sql(s)
        <span class="kw">if</span> s =~ <span class="re">/^(\(.*\)),(\(.*\))$/</span>
          PgBox.new(PgPoint.from_sql($1), PgPoint.from_sql($2))
        <span class="kw">else</span>
          raise ArgumentError, &quot;Invalid box: #{s.inspect}&quot;
        <span class="kw">end</span>
      <span class="kw">end</span></pre>
