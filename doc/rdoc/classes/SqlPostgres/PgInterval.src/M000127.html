<pre><span class="cmt"># File ../lib/sqlpostgres/PgInterval.rb, line 119</span>
    <span class="kw">def</span> initialize(args = {})
      args = args.dup
      @values = Hash[*FIELDS.collect <span class="kw">do</span> |field|
          [field, args.delete(field) || default(field)]
        <span class="kw">end</span>.flatten]
      raise ArgumentError, args.inspect <span class="kw">unless</span> args.empty?
    <span class="kw">end</span></pre>
