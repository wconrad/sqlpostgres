<pre><span class="cmt"># File ../lib/sqlpostgres/PgInterval.rb, line 129</span>
    <span class="kw">def</span> to_s
      s = (to_s_pieces(DATE_FIELDS) + [to_s_time_piece]).compact.join(<span class="str">' '</span>)
      <span class="kw">if</span> s == <span class="str">&quot;&quot;</span>
        <span class="str">&quot;0 days&quot;</span>
      <span class="kw">else</span>
        s
      <span class="kw">end</span> + (ago ? <span class="str">&quot; ago&quot;</span> : <span class="str">&quot;&quot;</span>)
    <span class="kw">end</span></pre>
